<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java</title>
</head>
<body>

    <td>Lista de todos, </td>
    <td th:case="Pac"> pacientes</td>
    <td th:case="Dent"> dentistas:</td>

    <th:block th:each="pessoa : ${listaTodos}">

            <td> | </td>
            <td th:case="Pac" th:text="'Email: ' + ${pessoa.email} + '.'"></td>
            <td th:case="Dent" th:text="'MatrÃ­cula: ' + ${pessoa.numMatricula} + '.'"></td>
        </div>

    </th:block>
</div>

</body>
</html>
